---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div style="display: flex;">
	  {% for box in page.boxes %}
	  	<div style="flex: 1;">
	  		<h3>{{ box.heading }}</h3>
	  		<p>{{ box.body }}</p>
	  	</div>
	  {% endfor %}
   </div>

</article>
